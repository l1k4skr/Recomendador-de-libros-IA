<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Recomendador de libros IA</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <main class="pagina-principal">
        <h1>Recomendador de libros IA</h1>
        <div class="prompt-box">
            <form method="post" action="/home">
                <label for="prompt">Escribe aqui: </label>
                <div class="entrada">
                    <textarea id="prompt" name="prompt"cols="30" rows="10"></textarea>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>

        <section class="lista-lecturas">
            <h2 id="subtitle">Lista de lecturas</h2>
            <ul class="lista-libros">
                
            </ul>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>


</html>
